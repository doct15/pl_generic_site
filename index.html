<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Puppet Labs Example Site</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">
              <a href="."><img class="logo_img fade-in one" src="img/logo.png" alt="Puppet Labs Sample Image" /></a>

          <div class="masthead clearfix">
            <div class="inner">
            </div>
          </div>

          <div class ="pl_content">
              <div class="fadeInOut define"> <img src="img/define.png" alt="Puppet Labs" /> </div>
              <div class="fadeInOut simulate"> <img src="img/simulate.png" alt="Puppet Labs" /> </div>
              <div class="fadeInOut enforce"> <img src="img/enforce.png" alt="Puppet Labs" /> </div>
              <div class="fadeInOut report"> <img src="img/report.png" alt="Puppet Labs" /> </div>
              <div class="fadeIn approach"> <img src="img/approach.png" alt="Puppet Labs" /> </div>
          </div>

          <div class="mastfoot">
            <div class="inner">
            </div>
          </div>

        </div>

      </div>

    </div>

  </body>
</html>
